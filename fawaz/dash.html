<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <style>
        body {
            background: linear-gradient(55deg, #009785 0%, #245aa5 50%, #b800e9 100%);
        }

        .navbar {
            background-color: #5e08ba;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        .container-fluid {
            padding-top: 5px;
        }

        .card {
            background-color: transparent !important;
            border-radius: 20px !important;
        }

        #barChart {
            max-width: 350px;
            max-height: 500px;
            border-radius: 15px;
            background: linear-gradient(180deg, rgba(75, 192, 192, 0.5) 0%, rgba(75, 192, 192, 0.2) 100%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark border">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="space"></div>

    <div class="container-fluid">
        <div class="row row-cols-1 row-cols-md-3 g-5">
            <div class="col">
                <div class="card h-100 border-light text-bg-dark mb-3">
                    <div class="card-body">
                        <h5 class="card-title">total IN</h5>
                        <p class="card-text"><span id="totalINId">Loading...</span></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 border-light text-bg-dark mb-3">
                    <div class="card-body">
                        <h5 class="card-title">total OUT</h5>
                        <p class="card-text"><span id="totalOUTId">Loading...</span></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 border-light text-bg-dark mb-3">
                    <div class="card-body">
                        <h5 class="card-title">occupancy</h5>
                        <p class="card-text"><span id="occupancyId">Loading...</span></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 border-light text-bg-dark mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Peak Hour</h5>
                        <p class="card-text"><span id="peakHourId">Loading...</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <!-- Adjusted the size of the canvas element -->
                <canvas id="barChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Your existing Socket.io code

        const ctx = document.getElementById('barChart').getContext('2d');
        const barChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['boys', 'girls', 'kids'], // Replace with your labels
                datasets: [{
                    label: 'Total count today',
                    backgroundColor: 'rgba(75, 192, 192, 0.8)', // For the bar-lines
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    data: [20, 10, 10], // Replace with your data
                }]
            },
            options: {
                maintainAspectRatio: false, // Allow the chart to not maintain its aspect ratio
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        socket.on('updateBarGraph', (data) => {
            barChart.data.labels = data.labels;
            barChart.data.datasets[0].data = data.values;
            barChart.update();
        });
    </script>

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
